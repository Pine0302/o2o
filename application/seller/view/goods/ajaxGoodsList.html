		<script>
            // 点击分页触发的事件
            $(".pagination  a").click(function(){
                cur_page = $(this).data('p');
                ajax_get_table('search-form2',cur_page);
            });
			$(".flexigrid .bDiv span.btn").mouseover(function () {

             $(this).find("ul").css("display","block")
             })
             $(".flexigrid .bDiv span.btn").mouseleave(function () {
             console.log(".....")
             $(this).find("ul").css("display","none")
             })
             /*
			 * 清除静态页面缓存
			 */
			function ClearGoodsHtml(goods_id)
			{
				$.ajax({
						type:'GET',
						url:"{:U('Seller/System/ClearGoodsHtml')}",
						data:{goods_id:goods_id},
						dataType:'json',
						success:function(data){
							layer.alert(data.msg, {icon: 2});								 
						}
				});
			}
			/*
			 * 清除商品缩列图缓存
			 */
			function ClearGoodsThumb(goods_id)
			{
				$.ajax({
						type:'GET',
						url:"{:U('Seller/System/ClearGoodsThumb')}",
						data:{goods_id:goods_id},
						dataType:'json',
						success:function(data){

						}
				});
			}		
			
        </script>
