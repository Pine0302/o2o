<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

	});

    function shenhe(obj) {
        // 删除按钮
        layer.confirm('确认通过审核？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            // layer.alert('待开发处理中', {icon: 2});return;  //alert('删除失败')
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data : {act:'shenhe',shenhe_id:$(obj).attr('data-id')},
                dataType: 'json',
                success: function (data) {
                    if (data.status == 1) {
                        layer.alert('操作成功', {icon: 1});
                        setTimeout(function () {
                            location.href='/index.php/Admin/Storesub/store_list';return;
                        },2000);
                    } else {
                        layer.alert('操作失败', {icon: 2});
                    }
                }
            })
        }, function () {
            layer.closeAll();
        });
    }




	function delfun(obj) {
		// 删除按钮
		layer.confirm('确认删除？', {
			btn: ['确定', '取消'] //按钮
		}, function () {
			$.ajax({
				type: 'post',
				url: $(obj).attr('data-url'),
				data : {act:'del',del_id:$(obj).attr('data-id')},
				dataType: 'json',
				success: function (data) {
					console.log(data);
					if (data.status ==1 ) {
						$(obj).parent().parent().parent().remove();
						layer.closeAll();
					} else {
						layer.alert(data.msg, {icon: 2});  //alert('删除失败');
					}
				}
			})
		}, function () {
			layer.closeAll();
		});
	}
</script>
