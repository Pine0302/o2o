<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>公司管理</h3>
        <h5></h5>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      <li>公司管理, 由总平台设置管理.</li>
    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>公司列表</h3>
        <h5>(共{$total}条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
	  <form class="navbar-form form-inline" action="{:U('Admin/Company/articleList')}" method="post">
      <!--<div class="sDiv">
        <div class="sDiv2">
          <select  name="cat_id" class="select">
            <option value="">选择公司类别</option>
            <foreach name="cats" item="vo">
            <option value="{$vo.cat_id}" <if condition="$vo[cat_id] eq $cat_id">selected</if>>{$vo.cat_name}</option>
            </foreach>
          </select>
          <input type="text" size="30" name="keywords" class="qsbox" placeholder="搜索相关数据...">
          <input type="submit" class="btn" value="搜索">
        </div>
      </div>-->
     </form>
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0" style="width:10%">
                <div style="width:100%;"><i class="ico-check"></i></div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="" style="width:10%">
                <div style="text-align: left; width: 100%;" class="">公司id</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="" style="width:15%">
                <div style="text-align: left; width: 100%;" class="">公司名称</div>
              </th>
              <th align="center" abbr="article_show" axis="col5" class="" style="width:15%">
                <div style="text-align: center; width:100%;" class="">公司地址</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="" style="width:20%">
                <div style="text-align: center; width: 100%;" class="">发布时间</div>
              </th>
              <th align="center" axis="col1" class="handle" style="width:20%">
                <div style="text-align: center; width: 100%;">操作</div>
              </th>
              <th  axis="col7" style="width:20%">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div class="tDiv">
      <div class="tDiv2">
          <div class="fbutton">
        	<a href="{:U('Admin/Company/addEditCompany')}"><div class="add" title="新增公司"><span><i class="fa fa-plus"></i>新增公司</span></div></a>
          </div>

          <!-- <div class="fbutton"><div class="del" title="将选定行数据批量删除"><span><i class="fa fa-trash"></i>批量删除</span></div></div>-->
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        <table>
          <tbody>
            <foreach name="list" item="vo" key="k" >
              <tr>
                <td class="sign" style="width:15%">
                  <div style="width:100%;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="" style="width:10%">
                  <div style="text-align: left; width: 100%;">{$vo.id}</div>
                </td>
                <td align="left" class="" style="width:20%">
                  <div style="text-align: left; width: 100%;">{$vo.name|getSubstr=0,33}</div>
                </td>
                <td align="left" class="" style="width:20%">
                  <div style="text-align: left; width: 100%;">{$vo.address}</div>
                </td>
                <td align="center" class="" style="width:20%">
                  <div style="text-align: center; width: 100%;">{$vo.update_time}</div>
                </td>
                <td align="center" class="handle" style="width:20%">
                  <!--<div style="text-align: center; width: 100%; max-width:170px;"> <a class="btn blue" target="_blank" href="{:U('Admin/User/detail',array('article_id'=>$vo['article_id']))}"><i class="fa fa-search"></i>查看员工</a>-->
                  <!--  <notin name="vo.article_id" value="$article_able_id"> <a class="btn red"  href="javascript:void(0)" data-url="{:U('Company/aticleHandle')}" data-id="{$vo.article_id}" onClick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a> </notin>
                    <in name="vo.article_id" value="$article_able_id"> <a class="btn red"  href="javascript:;" onclick="layer.alert('系统公司不得删除!',{icon:2});"><i class="fa fa-trash-o"></i>删除</a> </in>-->
                    <a href="{:U('Company/addEditCompany',array('act'=>'edit','id'=>$vo['id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>
                  </div>
                </td>
                <td align="" class="" style="width: 20%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </foreach>
          </tbody>
        </table>
      </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
    <!--分页位置-->
    {/*$pager->show()*/}
  </div>
</div>
<script>
    $(document).ready(function(){
	    // 表格行点击选中切换
	    $('#flexigrid > table>tbody >tr').click(function(){
		    $(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

	});


    function delfun(obj) {
      // 删除按钮
      layer.confirm('确认删除？', {
        btn: ['确定', '取消'] //按钮
      }, function () {
        $.ajax({
          type: 'post',
          url: $(obj).attr('data-url'),
          data: {act: 'del', article_id: $(obj).attr('data-id')},
          dataType: 'json',
          success: function (data) {
            layer.closeAll();
            if (data) {
              $(obj).parent().parent().parent().remove();
            } else {
              layer.alert('删除失败', {icon: 2});  //alert('删除失败');
            }
          }
        })
      }, function () {
        layer.closeAll();
      });
    }
</script>
</body>
</html>
